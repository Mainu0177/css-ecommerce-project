<body>
    <!-- navbar starts here -->

    <nav id = "menu" class = "hidden">

            <li class = "nav__list"><a href = "index.html" class = "nav__link">Home</a></li>
            <li class = "nav__list"><a href = "register.html" class = "nav__link">Register</a></li>
            <li class = "nav__list"><a href = "login.html" class = "nav__link">Login</a></li>
            <li class = "nav__list"><a href = "index.html" class = "nav__link">Logout</a></li>
            <li class = "nav__list"><a href = "contact.html" class = "nav__link">Contact</a></li>
            <li class = "nav__list"><a href = "profile.html" class = "nav__link">Profile</a><img class = "profile-icon" src = "./images/Mainu.png" alt = "profile icon"></li>

        <ul class = "nav-lower flex-space-around">
            <li class = "nav__list"><a href = "index.html" class = "nav__brand nav__link">Mainuddin Express</a></li>

                    <i class = "fa-solid fa-cart-shopping"></i>
                </span>
                Cart @ products - $ 124.40
            </a></li>
        </ul>
    </nav>
    <!-- navbar ends here -->
    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Eamil</label>
                        <input type="text" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="massage">Massage</label>
                        <textarea name="massage" id="massage"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type = "submit" class="btn contact-btn">submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>234 high street</p>
                        <p>Narayanganj, Dhaka</p>
                        <br/>

                        <span>Call: </span>
                        <a href="tel:01679382109">01679382109</a>
                    </address>
                    <iframe class = "contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747160.523487899!2d87.70297539767674!3d23.484388025052805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1700027785127!5m2!1sen!2sbd"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
    </main> 

    <!-- footer start here -->
    <footer class = "footer flex-space-around">
        <div class = "flex-space-around">
            <label for = "subscribe">Subscribe to Newsletter: </label>
            <input type = "email" id = "subscribe" name = "subscribe" class = "footer__input" placeholder="Your Email Address">
            <button class = "btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <P> &copy; Copyright 2023 Mainuddin Express. All rights reserved</P>
        </div>
    </footer>
    <!-- footer ends here -->
    <script src = "./Script/index.js"></script>
</body>
